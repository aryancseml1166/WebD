<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login Page</title>
    <style>
        body{
            background-color:rgb(229, 127, 255);
            font-family: 'Times New Roman', Times, serif;
        }
        .button{
            background-color: rgba(255, 228, 196, 0.847);
            margin-bottom: 30px;
        }

        }
    </style>

<body>
    <div>
    <form>

            <br>

                <label><input type="checkbox" >Remember me </label>
                <a href="#">  Forgot Password? </a>
                <div class="register-link">
                    <p class="account">Don't have a account? <a href="#"> Register</a></p>
                </div>
            </div>
         </center>  
    </form>
    </div>
</body>
</html>
